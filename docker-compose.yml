# /Gabaritos-OCI/docker-compose.yml

version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://postgres:minhasenha@db:5432/oci_db
      - SECRET_KEY=sua-senha-super-dificil-de-adivinhar-aqui
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=minhasenha
      - POSTGRES_DB=oci_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: