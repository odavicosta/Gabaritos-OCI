<h2>Cadastro</h2>
{% load widget_tweaks %}

<form method="POST" class="p-4 border rounded shadow-sm">
  {% csrf_token %}

  <div class="mb-3">
    <label for="{{ form.username.id_for_label }}" class="form-label">User</label>
    {{ form.username|add_class:"form-control" }}
  </div>

  <div class="mb-3">
    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
    {{ form.email|add_class:"form-control" }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password1.id_for_label }}" class="form-label">Senha</label>
    {{ form.password1|add_class:"form-control" }}
  </div>

  <div class="mb-3">
    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmar Senha</label>
    {{ form.password2|add_class:"form-control" }}
  </div>

  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
