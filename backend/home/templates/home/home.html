

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>

    <h2>Envie seu gabarito</h2>
    <form method="post" enctype="multipart/form-data" action="/home/">
        {% csrf_token %}
        <input type="file" name="imagem">
        <button type="submit">Enviar imagem</button>
    </form>

    <h2>Alunos cadastrados</h2>
    <ul>
        {% for aluno in alunos %}
        <li>
            <a href="{% url 'detalhe_aluno' aluno.id %}">Aluno {{ aluno.id }}</a>
        </li>
        {% empty %}
        <li>Nenhum aluno encontrado.</li>
        {% endfor %}
    </ul>

</body>
</html>

</html>
