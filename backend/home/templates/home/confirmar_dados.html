{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<body>
    {% if mensagem_erro %}
    <div style="padding: 10px; border-radius: 5px; background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; margin-bottom: 20px;">
        <strong>{{ mensagem_erro }}</strong>
    </div>
    {% endif %}
    <h2>Confirmar dados antes de salvar</h2>
    <div class ="alunos-lista">
    <form method="post">
    {% csrf_token %}
    <ul>
        <li>
            <label>Aluno:</label>   {{ form.aluno }}
        </li>
        <li>
            <label>Prova:</label>   {{ form.prova }}
        </li>

        <li>
            <label>Leitura:</label>   {{ form.leitura }}
        </li>
    </ul>
    
    
    
    
    <button class="btn-primary"  type="submit">Salvar</button>
    </form>
    </div>
</form>

</body>
</html>
{% endblock %}
