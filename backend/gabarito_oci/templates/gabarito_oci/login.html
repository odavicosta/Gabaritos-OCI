<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Login</h2>

    <!--Aqui é o formulário de login-->
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
    </form>
    <!--Aqui redireciona para criar conta-->
    <a href="{% url 'cadastro' %}">Criar conta</a>

</body>
</html>
